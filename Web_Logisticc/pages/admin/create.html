<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard_admin</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../../assets/css/template.css">
    <link rel="stylesheet" href="../../assets/css/admin_detail.css">

</head>
<body>
        <header>
            <div class="wrapper">
                <!-- Sidebar Holder -->
                <nav id="sidebar">
                  <div class="sidebar-header">
                    <h3 >Logisticc</h3>
                  </div>
                  <ul class="list-unstyled components">
                    <a id="dashboard" href="dashboard.html">Dashboard</a>
                    <li>
                      <a href="liste.html">Offres</a>
                    </li>
                    <li>
                        <p>Candidatures</p>
                    </li>
                    <li>
                      <a href="#">Types</a>
                    </li>
                    <li>
                      <a href="#">Status</a>
                    </li>
                    <li>
                      <a href="#">Paramètres</a>
                    </li>
                  </ul>
                  <ul class="navbar-nav ">
                      <li class="nav-item">
                          <a href="main.html" class="nav-link">Deconnexion</a>
                      </li>
                  </ul>
                </nav>
    
        </header>
    <main>
        <div class="card">
                <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Créer une offre</h3>
                <form role="form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Intitulé de l'offre</label>
                            <input type="text" class="form-control" name="Titre de l'offre">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="prenom">Référence</label>
                            <input type="text" class="form-control" name="Type d'offre">
                        </div>
                    </div>

                    
                    <div class="row">
                        <div class="form-group col col-4">
                        <label for="exampleFormControlFile1">Type de contrat</label>
                        <select class="form-control">
                            <option>CDI</option>
                            <option>CDD</option>
                            <option>Stage</option>
                            <option>Alternance</option>
                            <option>Intérim</option>
                        </select>
                        </div>
                        <div class="form-group col col-4"> 
                        <label>Ville</label>
                            <select class="custom-select">
                            <option selected disabled>Choisir une ville...</option>
                            <option value="1">Paris</option>
                            <option value="2">Lyon</option>
                            <option value="3">Limoges</option>
                        </select>
                        </div>
                        <div class="form-group col col-4"> 
                            <label>Salaire</label>
                                <select class="custom-select">
                                <option value="1">1000€ à 1500€</option>
                                <option value="2">1500€ à 2000€</option>
                                <option value="3">2000€ à 2500€</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col col-8">
                            <label>Disponibilité</label>
                            <select class="custom-select">
                                <option value="1">Immédiat</option>
                                <option value="2">Plus tard</option>
                                <option value="3">Dans l'année</option>
                            </select>
                        </div>
                        <div class="form-group col col-4">
                            <label>Expérience</label>
                            <select class="custom-select">
                                <option value="1">1 à 2 ans</option>
                                <option value="2">2 à 3 ans</option>
                                <option value="3">3 à 4 ans</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col col-6">
                            <label>Statut</label>
                            <select class="custom-select">
                                <option value="1">Cadre</option>
                                <option value="2">Artisant</option>
                                <option value="3">Commercial</option>
                                <option value="4">Ouvrier</option>
                                <option value="5">Liberal</option>
                            </select>
                        </div>
                        <div class="form-group col col-6">
                            <label>Avantages</label>
                            <select class="custom-select">
                                <option value="1">Ticket restos</option>
                                <option value="2">CE</option>
                                <option value="3">Primes</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Resumé de l'offre </label>
                        <textarea class="form-control" type="textarea" rows="6" name="message"></textarea>
                    </div>
                    <a href="../admin/dashboard.html" class="btn btn-primary">Créer</a>
                </form>
            </div>
      </div>
    </main> 
    </body>
</html>
